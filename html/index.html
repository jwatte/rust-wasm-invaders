<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Invaders</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }

        .game {
            display: none;
        }

        .intro {
            display: flex;
            color: #e0e0e0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 4vh;
        }

        .input input {
            font-size: 4vh;
        }

        .input button {
            font-size: 4vh;
        }

        .flowrow {
            flex-direction: row;
            justify-content: space-evenly;
            min-height: 2rem;
        }

        .flowcol {
            flex-direction: column;
            justify-content: space-evenly;
        }

        .flowrow div {
            display: inline-block;
            width: 33vw;
            min-height: 2rem;
        }

        .hidden {
            visibility: hidden;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="intro" id="div_intro">
        <div class="flowcol">
            <div class="flowrow">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
            </div>
            <div class="flowrow">
                <div>
                    <label for="input_name">Player Name</label>
                </div>
                <div>
                    <input id="input_name" />
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="flowrow">
                <div>&nbsp;</div>
                <div>
                    <button id="button_start">Start</button>
                </div>
                <div id="errormsg" class="error">&nbsp;</div>
            </div>
            <div class="flowrow">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
            </div>
        </div>
    </div>
    <canvas class="game" id="glcanvas" tabindex='1'></canvas>
    <script src="mq_js_bundle.js"></script>
    <script src="sapp_jsutils.js"></script>
    <script src="observe-invaders.js"></script>
    <script language="javascript">
        const $ = (id) => document.getElementById(id);
        let input_name = $("input_name");
        let button_start = $("button_start");
        let div_intro = $("div_intro");
        let canvas_glcanvas = $("glcanvas");
        let error = $("errormsg");

        input_name.value = observeTeleData.username;

        button_start.onclick = function () {
            let name = input_name.value.trim();
            if (name.length > 31) {
                name = name.substring(0, 31);
            }
            input_name.value = name;
            if (name.length > 0) {
                observeTeleData.username = name;
                div_intro.style.display = "none";
                canvas_glcanvas.style.display = "block";
                window.localStorage.observeTeleData = JSON.stringify(observeTeleData);
                load("invaders.wasm");
            } else {
                $("error").innerText = "Please enter a name";
            }
        }
    </script>
</body>

</html>
